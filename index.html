<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Day Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <main>
    <h2 id="title">5 Day Weather Forecast</h2>

    <div class="current-time input-group mb-3 mt-5">
      <form id="search-form" class="btn btn-primary" type="submit">Search</form>
      <input id="search-input" type="text" class="form-control-sm" placeholder="Enter city name">
    </div>

    <div class="city-list"></div>

    <div class="weather-disp grid-container mt-3"></div>

    </div>
  </main>
  <script
     src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
     integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
     crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
