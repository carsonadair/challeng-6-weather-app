<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="title">
        <h1>Weather Forecast</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <form id="search-form">
                    <div class="input-group mb-3">

                        <input type="text" class="form-control" id="search-city" aria-label="City Search"
                            aria-describedby="search-button" />
                        <div class="input-group-append">
                            <button class="btn text-light bg-info" id="search-button">Search<i
                                    class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <button class="btn btn-primary bg-info" type="button" id="clear-history">Clear history</button>
                </form>
                <ul class="list-group">

                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row ml-2 border container-border border-light rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current rounded py-2 px-2 text-white" id="uv-index"></span></p>
                    </div>
                </div>

                <div class="col-sm-12" id="future-weather">
                    <h3>5-Day Forecast(1C=33.8F):</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="futureDate0"></p>
                            <p id="futureImg0"></p>
                            <p>Temp:<span id="futureTemp0"></span></p>
                            <p>Humidity:<span id="futureHumidity0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="futureDate1"></p>
                            <p id="futureImg1"></p>
                            <p>Temp:<span id="futureTemp1"></span></p>
                            <p>Humidity:<span id="futureHumidity1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="futureDate2"></p>
                            <p id="futureImg2"></p>
                            <p>Temp:<span id="fTemp2"></span></p>
                            <p>Humidity:<span id="fHumidity2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="futureDate3"></p>
                            <p id="futureImg3"></p>
                            <p>Temp:<span id="futureTemp3"></span></p>
                            <p>Humidity:<span id="futureHumidity3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="futureDate4"></p>
                            <p id="futureImg4"></p>
                            <p>Temp:<span id="futureTemp4"></span></p>
                            <p>Humidity:<span id="futureHumidity4"></span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
